name: 02 Build and Publish Artifacts/Libs on Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    # IMPORTANT: Mandatory for Trusted Publishing to generate the OIDC token
    permissions:
      id-token: write
      contents: read

    # Matches the environment name configured on PyPI (if any)
    # environment: pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: UV Build
        run: |
          uv build --package appkit-assistant
          uv build --package appkit-commons
          uv build --package appkit-imagegen
          uv build --package appkit-mantine
          uv build --package appkit-ui
          uv build --package appkit-user

      - name: Publish to PyPI
        run: uv publish
